<!DOCTYPE html>
<html>
    <title>Sandbox for Canvas@kth</title>

    <body>
        <form action="/canvas-kth-sandboxes/create-sandbox" method="POST" >
            <label for="userId">User ID</label><br>
            <input type="text" id="userId" name="userId" value="User ID"><br>
            <label for="school">School</label><br>
            <select id="school" name="school" value="-">
                <option value="ABE">ABE</option>
                <option value="EES">EES</option>
                <option value="ECE">ECE</option>
                <option value="VS">VS</option>
            </select><br>
            <input type="submit" value="Create Sandbox">
        </form>
        
    </body>
</html>
