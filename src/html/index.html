<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox for Canvas@kth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img src="./img/logo.png" alt="KTH logo" width="50" height="50" />
        <form action="/canvas-kth-sandboxes/create-sandbox" method="POST">
          <label for="userId">KTH Username</label><br />
          <input
            type="text"
            id="userId"
            name="userId"
            placeholder="user@kth.se"
          /><br />
          <label class="school-label" for="school">School Sandbox Account</label
          ><br />
          <div class="wrapper">
            <select id="school" name="school" value="-">
              <option value="16">ABE - Sandboxes</option>
              <option value="61">EECS - Sandboxes</option>
              <option value="43">ITM - Sandboxes</option>
              <option value="69">VS - Sandboxes</option>
              <option value="44">SCI - Sandboxes</option>
              <option value="65">CBH - Sandboxes</option></select
            ><br />
          </div>
          <input class="kth-button" type="submit" value="Create Sandbox" />
        </form>
      </div>
    </div>
  </body>
</html>
