<!DOCTYPE html>
<html>
    <head>
    <title>Sandbox for Canvas@kth</title>
    <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        
        <div class="container">
            <div class="form-container">
                <img src="./img/logo.png" alt="KTH logo" width="50" height="50">
            <form action="/canvas-kth-sandboxes/create-sandbox" method="POST" >
                <label for="userId">KTH Id</label><br>
                <input type="text" id="userId" name="userId" placeholder="KTH ID"><br>
                <label class="school-label" for="school">School</label><br>
                <div class="wrapper">
                <select id="school" name="school" value="-">
                    <option value="16">ABE</option>
                    <option value="61">EECS</option>
                    <option value="43">ITM</option>
                    <option value="69">VS</option>
                    <option value="44">SCI</option>
                    <option value="65">CBH</option>
                </select><br>
                </div>
                <input class="kth-button" type="submit" value="Create Sandbox">
            </form>
        </div>
    </div>
    </body>
</html>
